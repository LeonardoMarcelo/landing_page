<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <header>
    <nav class="nav__desktop ">
      <span class="nav__desktop__title">
        <img src="./images/logo.svg" alt="">
      </span>
      <div class="nav__menu">
        <ul class="nav__list  nav__list--primary">
          <li class="nav__item"><a class="nav__link" href="">Features</a></li>
          <li class="nav__item"><a class="nav__link" href="">Company</a></li>
          <li class="nav__item"><a class="nav__link" href="">Carrers</a></li>
          <li class="nav__item"><a class="nav__link" href="">About</a></li>
        </ul>
        <ul class="nav__list  nav__list--secundary">
          <li class="nav__item">
            <a href="#" class="nav__link">Login</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav_register">Register</a>
          </li>
        </ul>

      </div>
      <img src="./images/icon-menu.svg" id="nav_toggle" class="nav__toggle" alt="">

    </nav>
    <div class="nav__mobile">

      <img src="./images/icon-close-menu.svg" align="right" class="nav__close" alt="">

      <ul class="nav_list_mobile">
        <li class="nav__item"><a class="nav__link" href="">Features</a></li>
        <li class="nav__item"><a class="nav__link" href="">Company</a></li>
        <li class="nav__item"><a class="nav__link" href="">Carrers</a></li>
        <li class="nav__item"><a class="nav__link" href="">About</a></li>
      </ul>
      <ul class="nav__list  nav__list--secundary">
        <li class="nav__item">
          <a href="#" class="nav__link">Login</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link nav_register">Register</a>
        </li>
      </ul>
    </div>
  </header>

  <!-- MAIN  -->
  <main>
    <section class="hero">
      <div class="hero_data container">
        <h1 class="hero_title">
          Make
          remote work
        </h1>
        <p class="hero_description">

          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.

        </p>
        <button class="hero_btn">Learn more</button>
        <div class="logos__container">
          <img src="./images/client-audiophile.svg" alt="" class="logo">
          <img src="./images/client-databiz.svg" alt="" class="logo">
          <img src="./images/client-maker.svg" alt="" class="logo">
          <img src="./images/client-meet.svg" alt="" class="logo">
        </div>
      </div>
      <div class="hero_imagem"></div>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
